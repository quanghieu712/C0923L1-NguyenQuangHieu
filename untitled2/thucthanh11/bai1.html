<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let table = "<table border='1'>"
 let i;
 let j;
 for (i=1;i<10;i++){
     table = table + "<tr>"
     for (j=1;j<10;j++){
         product = i * j;
         table = table + "<td>" + i  + " X " + j + " = " + product +"</td>"; // i x j = product
     }table = table + "</tr>"
 }table = table + "</table>"
 document.write(table)
</script>

</body>
</html>
