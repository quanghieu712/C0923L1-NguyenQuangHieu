<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt('nhập số vào')
    let numbers = [-3,5,1,3,2,10];
    let index = -1;
    for (i=0;i < numbers.length;i++ ){
        if (value==numbers[i]){
            index = i;
            if (index < -1){
            alert("value" + numbers[i] + " found at" + index)
            }else {
                alert("value" + numbers[i] + " not found at")
            }
        }

    }

    
</script>

</body>
</html>
