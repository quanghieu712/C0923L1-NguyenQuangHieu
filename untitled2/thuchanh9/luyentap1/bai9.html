<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập cạnh tam giác a"));
    let b = parseFloat(prompt("nhập cảnh tam giác b"));
    let c = parseFloat(prompt("nhập cạnh tam giac c"));
    if (a>0 && b>0 && c>0) {
        if (a + b > c || b + c > a || a + c > b) {
            alert("đó là một tam giác");
        } else {
            alert("đó không phải là một tam giác");
        }
    } else {
        alert("đó không phải là một tam giác");
    }


</script>

</body>
</html>
