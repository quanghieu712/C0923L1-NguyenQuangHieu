<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập số vào");
    let b = prompt("nhập số vào");
    let c = prompt("nhập số vào");
    delta = (b * b)-(4 * a * c);
    if (delta < 0){
        alert("Vô nghiệm");
    }else if (delta == 0){
        alert("Phương trình có nghiệm kép: x = " + b / ( 2 * a));
    }else {
        alert("Phương trình có 2 nghiệm phân biệt: x1 = " + (-b + Math.sqrt(delta)) / (2 * a) + ", x2 = " + (-b - Math.sqrt(delta)) / (2 * a));
    }
</script>

</body>
</html>
