<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập điểm giữa kì"));
    let b = parseFloat(prompt("nhập điểm cuối kì"));
    let result = (a+b) / 2;
    if (result >=8 ){
        alert("học sinh giỏi")
    }else if (result >= 6.5){
        alert("học sinh khá")
    }else {
        alert("học sinh trung bình")
    }
</script>

</body>
</html>
