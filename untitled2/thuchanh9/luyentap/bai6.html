<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập số tiền"));
    if (a <= 2000 ){
        alert("nhận 3% tiền hoa hồng");
    }else if (a <= 5000){
        alert("nhận 5% tiền hoa hồng")
    }else {
        alert("nhận 10% tiền hoa hồng")
    }
</script>

</body>
</html>
