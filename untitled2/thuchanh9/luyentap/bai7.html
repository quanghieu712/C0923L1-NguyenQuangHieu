<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập số phút"));
    if ( a > 200){
        result = (a-200)*200+150*400+50*600;
    }else if (a>50){
        result = (a-50)*400+50*600;
    }else {
        result = a*600
    }
    alert(result);
</script>


</body>
</html>
