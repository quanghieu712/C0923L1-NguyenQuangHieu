<script>
    let weight = prompt("nhập số vào")
    let height = prompt("nhập số vào")
    let result= weight / (height * 2);
    if (result <18.5){
        alert("Underweight")
    }else if (18.5<=result<25.0){
        alert("Normal")
    }else if (25.0<=result<30){
    alert("Overweight")
    } else {
        alert("Obese")
    }
</script>
