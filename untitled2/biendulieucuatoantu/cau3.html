<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="bán kính" id="r">
<button onclick="tinhdienTich()">Tính</button>
<p id="result"></p>
<script>
    function tinhdienTich(){
        let r= +document.getElementById("r").value;
        let s= r*r* 3.14;
        document.getElementById("result").innerHTML="result: " + s;
    }
</script>
</body>
</html>
